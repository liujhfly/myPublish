    <section class="main-container col-20">
        <input type="hidden" id="fileName" value="affix">
        <article class="markdown">
            <h1>固钉</h1>
            <p>将页面元素钉在可视范围。</p>
            <h2>何时使用</h2>
            <p>当内容区域比较长，需要滚动页面时，这部分内容对应的操作或者导航需要在滚动范围内始终展现。<br>常用于侧边菜单和按钮组合。页面可视范围过小时，慎用此功能以免遮挡页面内容。</p>
            <h2 class="component-demos">代码演示</h2>
            <div class="code-boxes">
                <div class="col-12">
                    <div class="code-box expand">
                        <div class="code-box-demo">
                            <div class="btn affix">固定在顶部</div>
                        </div>
                        <div class="code-box-meta markdown">
                            <div class="code-box-title">
                                <a href="#" class="qIcon biaoqian">基本</a>
                            </div>
                            <p>最简单的用法 在dom上加 <code>.affix</code> <code>offset</code>不设置</p>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="code-box expand">
                        <div class="code-box-demo">
                            <div class="btn affix" offset="100">固定在离顶部100px处</div>
                        </div>
                        <div class="code-box-meta markdown">
                            <div class="code-box-title">
                                <a href="#" class="qIcon biaoqian">偏移</a>
                            </div>
                            <p>达到一定的偏移量才触发。<code>offset="100"</code></p>
                        </div>
                    </div>
                </div>
            </div>
            <h2>API</h2>
            <table class="api">
                <thead>
                <tr>
                    <th>参数</th>
                    <th>说明</th>
                    <th>类型</th>
                    <th>默认值</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>offset</td>
                    <td>顶部偏移量</td>
                    <td>number</td>
                    <td>0</td>
                </tr>
                </tbody>
            </table>
        </article>
